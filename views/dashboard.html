        function userFeedback() {
            let user_idValue = sessionStorage.getItem("user_id");
            let userFeedback_textValue = document.getElementById("userFeedback_text").value;
            let userFeedback_type;
            let date = new Date();

            if (document.getElementById("radio_feedback_type1").checked)
                userFeedback_type = document.getElementById("feedback_type1").innerHTML;
            else if (document.getElementById("radio_feedback_type2").checked)
                userFeedback_type = document.getElementById("feedback_type2").innerHTML;
            else if (document.getElementById("radio_feedback_type3").checked)
                userFeedback_type = document.getElementById("feedback_type3").innerHTML;

            document.getElementById('processing-div').style.display = "block";
            document.getElementById('message-processing').innerHTML = "Processing...";

            axios.post(`${url}` + `/doFeedback`, {
                    user_id: user_idValue,
                    feedback_details: userFeedback_textValue + "~" + date,
                    feedback_type: userFeedback_type
                })
                .then(function(response) {
                    document.getElementById('processing-div').style.display = "none";

                return new Date(b.schedule_start) - new Date(a.schedule_start)
            });
                courseid = sessionStorage.getItem("course_id").split(";");
                // console.log(courseid);
            for (let i = 0; i < newArr.length; i++) {
                if (newArr[i].course_id == courseid[courseid.length - 1]) {
                    let zoomurl = newArr[i].schedule_details.split("~")[2];
                    let start = new Date(newArr[i].schedule_start);
                    let end = new Date(newArr[i].schedule_end);
                    let x = "";

                    if (start > new Date()) {
                        x = "Upcoming";

                    } else if (end < new Date()) {
                        x = "Completed";
                        zoomurl = "";
                    } else {
                        x = "Live";

                    }

                    $('#classes').append(`<li class="list-group-item justify-content-between">
       <p>
          <span style="font-weight:bold"><i class="icon wb-video" aria-hidden="true"></i>${newArr[i].schedule_details.split("~")[0]}</span>
        <br><br>
        <a id="zoombtn${i}" onclick="joinclass('${zoomurl}','${i}', '${newArr[i].schedule_details.split("~")[0]}')"> 
        <small id="zoomlink${i}" class="badge badge-primary  "  style="cursor:pointer;margin-right:5px" >
            JOIN CLASS
            </small></a>
       <small id="badge${i}" class="badge badge-success  " style="margin-right:5px">${x}</small>
        <small class="badge badge-outline badge-default  ">Date :
            <span>${new Date(newArr[i].schedule_start).toString().slice(0,15)} , ${new Date(newArr[i].schedule_start).toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}</span>
         
        </small>
        
        </p>
     
        <div class="content card card-default">
          <div class="card-block">
            ${newArr[i].schedule_details.split("~")[1]}
          </div>
         
        </div>
       
        <div style="text-align:center">
           <button type="button" id="feedbackbadge${i}" class="btn btn-block btn-warning"  data-target="#MentorFormModal" data-toggle="modal" style="width:fit-content;display:none;" onclick="setClassDate('${new Date(newArr[i].schedule_start).toString().slice(0,15)} , ${new Date(newArr[i].schedule_start).toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}')">
            Submit Feedback
            </button>
            </div>
        
        
       
        
      </li>`);

                    // document.getElementById(`feedbackbadge`+`${i}`).style.color = "white";
                    //   document.getElementById(`feedbackbadge`+`${i}`).style.backgroundColor = "orange";
                    //   document.getElementById(`feedbackbadge`+`${i}`).style.border = "1px solid orange";

                    if (x == "Upcoming") {

                        if (zoomurl == "" || zoomurl == "undefined") {
                            document.getElementById(`zoombtn` + `${i}`).href = "javascript:void(0)";
                            document.getElementById(`zoomlink` + `${i}`).style.cursor = "not-allowed";
                            document.getElementById(`zoomlink` + `${i}`).style.backgroundColor = "lightgrey";
                        }
                        document.getElementById(`badge` + `${i}`).style.color = "white"; //"#0bb2d4"

                    } else if (x == "Completed") {

                        document.getElementById(`zoombtn` + `${i}`).href = "javascript:void(0)";
                        document.getElementById(`zoomlink` + `${i}`).style.cursor = "not-allowed";
                        document.getElementById(`zoomlink` + `${i}`).style.backgroundColor = "lightgrey";
                        document.getElementById(`feedbackbadge` + `${i}`).style.display = "block";
                        //document.getElementById(`badge`+`${i}`).style.color = "seagreen";
                        //document.getElementById(`badge`+`${i}`).style.border = "1px solid seagreen";
                    } else {

                        document.getElementById(`badge` + `${i}`).style.color = "red";
                        document.getElementById(`badge` + `${i}`).style.border = "1px solid red";
                    }



                }
            }
        }
        // response.data.a[0]
    }).catch(function(error) {
        console.log(error);
    });
}
